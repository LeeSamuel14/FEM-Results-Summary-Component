<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="assets/font-awesome-4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Results summary component</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="result-card">
      <h3>Your Result</h3>
      <h1 class="score">76
        <div>of 100</div>
      </h1>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-card">
      <h3>Summary</h3>
      <div class="summary-stats reaction">
        <span> <i class="fa fa-bolt" aria-hidden="true"></i>Reaction</span><p><strong>80</strong>/100</p>
      </div>
      <div class="summary-stats memory">
        <span> <i class="fa fa-circle" aria-hidden="true"></i>Memory</span><p><strong>92</strong>/100</p>
      </div>
      <div class="summary-stats verbal">
        <span> <i class="fa fa-comment-o" aria-hidden="true"></i>Verbal</span><p><strong>61</strong>/100</p>
      </div>
      <div class="summary-stats visual">
        <span> <i class="fa fa-eye" aria-hidden="true"></i>Visual</span><p><strong>72</strong>/100</p>
      </div>
      <button>Continue</button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
